<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us - The Foodies</title>
</head>
<body>
    <section class="contact">
        <h1>Contact <span>Us</span></h1>
        <form id="contactForm">
            
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
           
            <textarea id="message" name="message" placeholder="Your Message" cols="30" rows="10" required></textarea>
            
            <input type="submit" value="Submit" class="btn">
            <button type="button" class="btn" onclick="window.location.href='./home.html'">Previous</button>
        </form>
    </section>
    <script src="contact.js"></script>
</body>
</html>
